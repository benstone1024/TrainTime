<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/Users/RadioAktivemusic/Desktop/TrainTime/Assets/css/train.css"  />
    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    
    
    <!--Firebase Reference-->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

    <!--moments.js reference-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  
    
    
    <script src="/Users/RadioAktivemusic/Desktop/TrainTime/Assets/js/train.js"></script>
</head>
<body>
    <div class="jumbotron" style="background-color: slategrey; color:white">
        <div class="container text-center  ">
          <h1 class="display-4">Last Train to Paris</h1>
          <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency(min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">trenton Express</th>
            <td>Trenton</td>
            <td>25</td>
            <td>05:35pm</td>
            <td>10</td>
          </tr>
          <tr>
            <th scope="row">Oregon Trail</th>
            <td>Salem,Oregon</td>
            <td>3600</td>
            <td>01:39pm</td>
            <td>1154</td>
          </tr>
          <tr>
            <th scope="row">Midnight Carriage</th>
            <td>Philadelphia</td>
            <td>15</td>
            <td>05:35pm</td>
            <td>10</td>
          </tr>
        </tbody>
      </table>
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Train Name</label>
          <input type="text" class="form-control" id="train-name-input" placeholder="Example input">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Destination</label>
          <input type="text" class="form-control" id="destination-input" placeholder="Another input">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">First Train Time</label>
          <input type="text" class="form-control" id="first-train-input" placeholder="Example input">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Frequency</label>
          <input type="text" class="form-control" id="train-frequency" placeholder="Another input">
        </div>
      </form>
       
       
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button class="btn btn-primary" id="add-train" >Submit</button>
      </form>




     


    

      
</body>
</html>
